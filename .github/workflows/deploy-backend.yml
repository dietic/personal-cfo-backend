name: Deploy Backend (Render)

on:
  push:
    branches: [master]
    paths:
      - "app/**"
      - "alembic/**"
      - "requirements.txt"
      - "Dockerfile"
      - "render.yaml"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you deploying manually?"
        required: true
        default: ""

permissions:
  contents: read

concurrency:
  group: render-backend-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Trigger Render deploy hook (backend)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Ensure deploy hook secret is set
        env:
          RENDER_BACKEND_DEPLOY_HOOK: ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${RENDER_BACKEND_DEPLOY_HOOK:-}" ]; then
            echo "RENDER_BACKEND_DEPLOY_HOOK secret is not set" >&2
            exit 1
          fi

      - name: Trigger Render deploy hook
        env:
          RENDER_BACKEND_DEPLOY_HOOK: ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Triggering Render deploy hook for Celery worker..."
          curl --fail --show-error --silent -X POST "$RENDER_BACKEND_DEPLOY_HOOK"

      - name: Log manual dispatch reason
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.reason != '' }}
        shell: bash
        run: |
          echo "Manual deploy reason: ${{ github.event.inputs.reason }}"
